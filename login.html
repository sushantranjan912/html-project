<!DOCTYPE html>

<head>

    <style>

            font-family: Arial, sans-serif;

            height: 100vh;

        .login-container {
            background-color: #fff;

            width: 100%;

            margin-top:1.6rem;

        }

</head>
<body>
    <script>
        function mydata() {
            var a = document.getElementById("mail").value;
            var b = document.getElementById("pass").value;
            
            if (a == "" || b == "") {
                alert("Please Enter Required data");
                return false;
            } else if (a === "sushant" && b === "8409") {
                alert("Login successful");

            } else {
                alert("Incorrect Email or Password");

        }
    }
    </script>

        <h2 style="font-size: 3.0rem;color: #570303;">Login to Online Meal</h2>
