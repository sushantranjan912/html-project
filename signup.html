<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Meal Order</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: cursive;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1b0204, #d6fc01);

        }
        .signup-container {
            background-image: url("https://images.pexels.com/photos/3826435/pexels-photo-3826435.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-size: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 600px;
            height:700px;
        }
        .signup-container h2 {
            text-align: center;
            color: #ff1f1f;
            margin-bottom: 1.5rem;
            font-size:2.5rem;
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            color: #26fc05;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="phone"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .signup-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #3903fd;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-btn:hover {
            background-color: #fa0101;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #555;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #28a745;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form onsubmit="return mydata()" action="food.html">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" id="phone" name="phone" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <br><a href="food.html">
            <button style="text-decoration: none;color:rgb(204, 255, 0);font-size: 1.5rem;" type="submit" class="signup-btn">Sign Up</button></a>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>
        </div>
    </div>

</body>
</html>
